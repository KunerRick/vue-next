<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }
  </style>
  <script src="../../dist/vue.global.js"></script>
</head>

<body>
  <div id="app" style="text-align: left;">
    <!-- title:{{book.children.child1}} -->
    <div>
      <button @click="handleClick">更新标题</button>
    </div>
    <div>
      {{nIndex.name}}
    </div>
  </div>
  <script>
    'use strict'
    const app = Vue.createApp({
      setup() {

        const {
          ref,
          reactive,
          toRefs,
          watch
        } = Vue

        let numRef = ref(2)
        let objectRef = ref({name:'a'})

        console.log(numRef,objectRef)

        let nIndex = reactive({
          name: '姓名'
        })

        let index = 1

        function handleClick(e) {
          nIndex.name = "修改后的姓名" + ++index
        }

        watch(() => nIndex.name, (val) => {
          console.log('change', val)
        }, {
          onTrack(e) {
            console.log('track', e)
          },
          onTrigger(e) {
            console.log('trigger', e)
          }
        })
        return {
          nIndex,
          handleClick
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
